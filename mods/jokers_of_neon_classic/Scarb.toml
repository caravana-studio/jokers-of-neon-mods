[package]
cairo-version = "=2.9.2"
name = "jokers_of_neon_classic"
version = "0.0.1"

[cairo]
sierra-replace-ids = true

[tool.fmt]
sort-module-level-items = true
max-line-length = 120

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.1.2" }
jokers_of_neon_lib = { git = "https://github.com/caravana-studio/jokers-of-neon-lib", branch = "erc721" }

[[target.starknet-contract]]
build-external-contracts = [
    "dojo::world::world_contract::world",
    "jokers_of_neon_lib::random::m_Nonce",
]

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.1.2" }
